  <body class="d-flex text-center text-bg-dark">
	
	<div class="cover-container d-flex w-100 h-600 p-3 mx-auto flex-column">
	<header class="mb-auto">
	  <div class="navP">
		<nav class="nav nav-masthead justify-content-center float-md-end">
		  <a id="home" class="nav-link fw-bold py-1 px-0" aria-current="page" href="#">Home</a>
		  <a id="fishes" class="nav-link fw-bold py-1 px-0 active" href="http://localhost:4200/fishes">Fishes</a>
		  <a id="gallery" class="nav-link fw-bold py-1 px-0" href="http://localhost:4200/photos">Gallery</a>
		</nav>
	  </div>
	</header>
  
	<main class="wrapper">
		<h1 class="titulo fw-bold mt-4 ">Peces y otros animales del mar</h1>
		<div class="row">
			
			<div id="content" class="col-12">
				
				<div class="fd row mt-3">
					
					<!-- Etiquetas a repetir - INICIO -->
					<div class="fondo col-6 col-md-2" *ngFor="let fish of fishes | paginate: { itemsPerPage: 12, currentPage: pages }">
						<div class="card border-0">
							<div class="row g-0">
								<div class="col-12">
									<a routerLink="/movie/{{fish['Species Name']}}">
										<img src="{{fish['Species Illustration Photo'].src}}" class="foto img-fluid rounded-start" alt="{{fish['Species Illustration Photo'].alt}}">
									</a>
								</div>
								<div class="col-12">
									<div class="card-body">
										<h3 class="card-title fw-bold text-center">
										<h4 class="name" >{{fish["Species Name"]}}</h4>
										<h6 class="subname">{{fish["Scientific Name"]}}</h6>
										</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Etiquetas a repetir - FIN -->
					
				</div>
				
			</div>
		</div>
		
	</main>
	
		
		<footer class="mt-auto text-white-50">
			<pagination-controls class="numeros" (pageChange)="pages = $event"></pagination-controls>
			<p>Recollected data from <a href="https://www.fishwatch.gov/developers" class="text-white">FishWatch</a>, by <a href="https://www.fishwatch.gov/contact-us" class="text-white">NOAA Fisheries</a>.</p>
		  </footer>
	 
	
	</div>
